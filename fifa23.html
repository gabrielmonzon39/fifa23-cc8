<!DOCTYPE html>

<html lang="en">
  <body></body>
</html>
<body onload="startGame()">
  <style>
    html,
    body {
      height: 100%;
    }

    html {
      display: table;
      margin: auto;
    }

    body {
      display: table-cell;
      vertical-align: middle;
    }
    canvas {
      border: 1px solid #d3d3d3;
      background-color: #f1f1f1;
      margin: 0 auto;
      width: 1600px;
      height: 1000px;
      background-image: url(https://img.freepik.com/fotos-premium/concepto-campo-futbol_143092-6200.jpg?w=900);
      background-size: 1575px 950px;
    }
  </style>
  <script>
    // Read keyboard wasd and spacebar
    document.onkeydown = function (e) {
      switch (e.keyCode) {
        case 32:
          console.log("Spacebar");
          break;
        case 65:
          console.log("A");
          // Move left
          myGamePiece.speedX = -10;
          break;
        case 68:
          console.log("D");
          // Move right
          myGamePiece.speedX = 10;
          break;
        case 87:
          console.log("W");
          // Move up
          myGamePiece.speedY = -10;
          break;
        case 83:
          console.log("S");
          // Move down
          myGamePiece.speedY = 10;
          break;
      }
    };

    function startGame() {
      myGamePiece = new component(30, 30, "red", 0, 0);
      myBall = new ball(15, 15, 800, 500, 2, 2, 0, 0);
      myScore = new component("30px", "Consolas", "black", 280, 40, "text");
      myGameArea.start();
    }

    var myGameArea = {
      canvas: document.createElement("canvas"),
      start: function () {
        this.canvas.width = 1600;
        this.canvas.height = 1000;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
      },
      clear: function () {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
      },
    };

    function updateGameArea() {
      myGameArea.clear();
      myGamePiece.newPos();
      myGamePiece.update();
      myBall.newPos();
      myBall.update();
      myGamePiece.speedX = 0;
      myGamePiece.speedY = 0;
      myGameArea.frameNo += 1;
    }

    function ball(width, height, x, y, speedX, speedY, gravity, gravitySpeed) {
      this.width = width;
      this.height = height;
      this.speedX = speedX;
      this.speedY = speedY;
      this.x = x;
      this.y = y;
      this.gravity = gravity;
      this.gravitySpeed = gravitySpeed;
      this.update = function () {
          ctx = myGameArea.context;
          var ball_ = new Image();
          ball_.src = "./balon.png";
          ctx.drawImage(ball_, this.x, this.y);
      };
      this.newPos = function () {
          this.gravitySpeed += this.gravity;
          this.x += this.speedX;
          this.y += this.speedY + this.gravitySpeed;
      };
    }

    function component(width, height, color, x, y, type) {
      this.type = type;
      this.score = 0;
      this.width = width;
      this.height = height;
      this.speedX = 0;
      this.speedY = 0;
      this.x = x;
      this.y = y;
      this.gravity = 0;
      this.gravitySpeed = 0;
      this.update = function () {
        ctx = myGameArea.context;
        if (this.type == "text") {
          ctx.font = this.width + " " + this.height;
          ctx.fillStyle = color;
          ctx.fillText(this.text, this.x, this.y);
        } else {
          ctx.fillStyle = color;
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      };
      this.newPos = function () {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
      };
    }

    function everyinterval(n) {
      if ((myGameArea.frameNo / n) % 1 == 0) {
        return true;
      }
      return false;
    }
  </script>
</body>
